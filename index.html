<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="موقع مخصص لروايات وأحاديث محمد وآل محمد بتصميم روائي كلاسيكي." />
  <title>روايات ومحمد وآل محمد</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" />
  <style>
    /* إعادة ضبط التنسيقات */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* تنسيق الجسم */
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #f5f5dc 0%, #d2b48c 100%); /* درجات بيج وبني */
      color: #333;
      min-height: 100vh;
      position: relative;
    }

    /* الحاوية الرئيسية */
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    /* العنوان */
    h1 {
      font-size: 2.5rem;
      color: #8b4513; /* بني غامق */
      margin-bottom: 2rem;
    }

    /* الشخوط (الزر الجانبي) */
    .sidebar-toggle {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #8b4513; /* بني غامق */
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 1.2rem;
      z-index: 1001;
    }

    /* اللوحة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1002;
      transition: right 0.3s ease;
      padding: 2rem;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #8b4513;
    }

    .sidebar .tabs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 3rem;
    }

    .sidebar .tab {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 5px;
      background: #f5f5dc; /* بيج فاتح */
      color: #8b4513;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sidebar .tab:hover,
    .sidebar .tab.active {
      background: #8b4513;
      color: #fff;
    }

    /* المحتوى */
    .tab-content {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .tab-content.active {
      display: block;
      opacity: 1;
    }

    /* استجابة التصميم */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .sidebar {
        width: 100%;
        right: -100%;
      }

      .sidebar.open {
        right: 0;
      }

      .sidebar-toggle {
        writing-mode: horizontal-tb;
        padding: 0.5rem 1rem;
        border-radius: 5px 0 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- الشخوط (زر فتح اللوحة الجانبية) -->
  <div class="sidebar-toggle" id="sidebar-toggle">التبويبات</div>

  <!-- اللوحة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" id="close-sidebar">×</span>
    <div class="tabs">
      <div class="tab active" aria-controls="tab-quran">قرآن</div>
      <div class="tab" aria-controls="tab-rwayat">روايات</div>
      <div class="tab" aria-controls="tab-ahadith">أحاديث</div>
    </div>
  </div>

  <!-- الحاوية الرئيسية -->
  <div class="container">
    <section id="tab-quran" class="tab-content active">
      <h1>قرآن محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>

    <section id="tab-rwayat" class="tab-content">
      <h1>روايات محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>

    <section id="tab-ahadith" class="tab-content">
      <h1>أحاديث محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>
  </div>

  <script>
    // إدارة التبويبات
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    function activateTab(target) {
      tabs.forEach(t => t.classList.remove('active'));
      target.classList.add('active');

      contents.forEach(c => {
        if (c.id === target.getAttribute('aria-controls')) {
          c.classList.add('active');
        } else {
          c.classList.remove('active');
        }
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        activateTab(tab);
        closeSidebar(); // إغلاق اللوحة بعد اختيار التبويب
      });
    });

    // إدارة اللوحة الجانبية
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    function openSidebar() {
      sidebar.classList.add('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
    }

    sidebarToggle.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);

    // إغلاق اللوحة عند الضغط خارجها
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
        closeSidebar();
      }
    });
  </script>
</body>
</html>
