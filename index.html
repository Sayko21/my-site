<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="موقع مخصص لروايات وأحاديث محمد وآل محمد بتصميم روائي كلاسيكي." />
  <title>روايات ومحمد وآل محمد</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" />
  <style>
    /* إعادة ضبط التنسيقات */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* تنسيق الجسم */
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #f5f5dc 0%, #d2b48c 100%); /* الوضع العادي: بيج وبني */
      color: #333;
      min-height: 100vh;
      position: relative;
      transition: background 0.5s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1c1c1c 0%, #3e2c1e 100%); /* الوضع الليلي: أسود مع بني */
      color: #e0e0e0;
    }

    /* الحاوية الرئيسية */
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    /* العنوان */
    h1 {
      font-size: 2.5rem;
      color: #8b4513; /* بني غامق في الوضع العادي */
      margin-bottom: 2rem;
    }

    body.dark-mode h1 {
      color: #d2b48c; /* بني فاتح في الوضع الليلي */
    }

    /* زر التبديل بين الوضعين */
    #mode-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: #8b4513; /* بني غامق */
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1001;
    }

    body.dark-mode #mode-toggle {
      background: #d2b48c; /* بني فاتح في الوضع الليلي */
      color: #1c1c1c;
    }

    /* الشخوط (الزر الجانبي) */
    .sidebar-toggle {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #8b4513;
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 1.2rem;
      z-index: 1001;
    }

    body.dark-mode .sidebar-toggle {
      background: #d2b48c;
      color: #1c1c1c;
    }

    /* اللوحة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1002;
      transition: right 0.3s ease;
      padding: 2rem;
    }

    body.dark-mode .sidebar {
      background: #2a2a2a; /* خلفية داكنة للوضع الليلي */
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #8b4513;
    }

    body.dark-mode .sidebar .close-btn {
      color: #d2b48c;
    }

    .sidebar .tabs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 3rem;
    }

    .sidebar .tab {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 5px;
      background: #f5f5dc; /* بيج فاتح */
      color: #8b4513;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .sidebar .tab {
      background: #3e2c1e; /* بني داكن للوضع الليلي */
      color: #d2b48c;
    }

    .sidebar .tab:hover,
    .sidebar .tab.active {
      background: #8b4513;
      color: #fff;
    }

    body.dark-mode .sidebar .tab:hover,
    body.dark-mode .sidebar .tab.active {
      background: #d2b48c;
      color: #1c1c1c;
    }

    /* المحتوى */
    .tab-content {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .tab-content.active {
      display: block;
      opacity: 1;
    }

    /* زر العودة إلى الأعلى */
    #scroll-to-top {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #8b4513;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
    }

    body.dark-mode #scroll-to-top {
      background: #d2b48c;
      color: #1c1c1c;
    }

    /* شريط البحث */
    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #8b4513;
      border-radius: 5px;
      width: 300px;
      max-width: 100%;
    }

    body.dark-mode .search-bar input {
      background: #2a2a2a;
      color: #e0e0e0;
      border-color: #d2b48c;
    }

    /* استجابة التصميم */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .sidebar {
        width: 100%;
        right: -100%;
      }

      .sidebar.open {
        right: 0;
      }

      .sidebar-toggle {
        writing-mode: horizontal-tb;
        padding: 0.5rem 1rem;
        border-radius: 5px 0 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- زر التبديل بين الوضعين -->
  <button id="mode-toggle">تبديل الوضع</button>

  <!-- الشخوط (زر فتح اللوحة الجانبية) -->
  <div class="sidebar-toggle" id="sidebar-toggle">التبويبات</div>

  <!-- اللوحة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" id="close-sidebar">×</span>
    <div class="tabs">
      <div class="tab active" aria-controls="tab-quran">قرآن</div>
      <div class="tab" aria-controls="tab-rwayat">روايات</div>
      <div class="tab" aria-controls="tab-ahadith">أحاديث</div>
    </div>
  </div>

  <!-- الحاوية الرئيسية -->
  <div class="container">
    <!-- شريط البحث -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="ابحث هنا..." />
    </div>

    <section id="tab-quran" class="tab-content active">
      <h1>قرآن محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>

    <section id="tab-rwayat" class="tab-content">
      <h1>روايات محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>

    <section id="tab-ahadith" class="tab-content">
      <h1>أحاديث محمد وآل محمد</h1>
      <p>سيتم إضافة المحتوى لاحقًا.</p>
    </section>
  </div>

  <!-- زر العودة إلى الأعلى -->
  <button id="scroll-to-top">↑</button>

  <script>
    // إدارة التبويبات
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    function activateTab(target) {
      tabs.forEach(t => t.classList.remove('active'));
      target.classList.add('active');

      contents.forEach(c => {
        if (c.id === target.getAttribute('aria-controls')) {
          c.classList.add('active');
        } else {
          c.classList.remove('active');
        }
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        activateTab(tab);
        closeSidebar(); // إغلاق اللوحة بعد اختيار التبويب
      });
    });

    // إدارة اللوحة الجانبية
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    function openSidebar() {
      sidebar.classList.add('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
    }

    sidebarToggle.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);

    // إغلاق اللوحة عند الضغط خارجها
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
        closeSidebar();
      }
    });

    // تبديل الوضع الليلي
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // تحميل الوضع المحفوظ
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // زر العودة إلى الأعلى
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    window.addEventListener('scroll', () => {
      scrollToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // شريط البحث (مثال بسيط)
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      contents.forEach(content => {
        const text = content.textContent.toLowerCase();
        content.style.display = text.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
